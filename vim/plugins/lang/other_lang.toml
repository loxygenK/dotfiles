# 補完プラグインがなくてもfiletypeのsyntaxから引っ張り出す
[[plugins]]
repo = 'Shougo/neco-syntax'

# マークダウンをプレビューする
[[plugins]]
repo = "iamcco/markdown-preview.vim"
on_ft = ["markdown"]

# tomlのsyantax
[[plugins]]
repo = 'cespare/vim-toml'

# Dartのファイルタイプ認識・シンタックス
[[plugins]]
repo = "dart-lang/dart-vim-plugin"

[[plugins]]
repo = "thosakwe/vim-flutter"
